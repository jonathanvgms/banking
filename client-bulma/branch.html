<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;1,200;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Banking</title>
</head>

<body>
    <div class="container">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="index.html">
                        Home
                    </a>

                    <a class="navbar-item" href="#">
                        Branch
                    </a>
                    <a class="navbar-item" href="account.html">
                        Account
                    </a>
                </div>
            </div>
        </nav>

        <div class="columns my-2 is-vcentered">
            <div class="column is-3">
                <input type="text" class="input" placeholder="Buscar..">
            </div>
            <div class="column is-3 is-offset-6">
                <button id="addBranch" class="button is-primary is-outlined is-fullwidth">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"
                        width="30">
                        <path fill-rule="evenodd"
                            d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                            clip-rule="evenodd" />
                    </svg>
                    Add</button>
            </div>
        </div>

        <div class="table-container">
            <table id="table" class="table is-bordered is-hoverable is-fullwidth">

            </table>
        </div>
    </div>

    <div id="branchModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Add Branch</p>
                <button id="close" class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <div class="columns is-desktop">
                    <div class="column">
                        <input id="branch_address" type="text" class="input" placeholder="Address">
                    </div>
                    <div class="column">
                        <input id="branch_city" type="text" class="input" placeholder="City">
                    </div>
                </div>
                <div class="columns">
                    <div class="column">
                        <input id="branch_name" type="text" class="input" placeholder="Name">
                    </div>
                </div>
                <div class="columns is-desktop">
                    <div class="column">
                        <input id="branch_state" type="text" class="input" placeholder="State">
                    </div>
                    <div class="column">
                        <input id="branch_zipcode" type="text" class="input" placeholder="Zip Code">
                    </div>
                </div>
            </section>
            <footer class="modal-card-foot buttons is-right">
                <button id="save" class="button is-outlined is-primary">Save changes</button>
                <button id="cancel" class="button is-outlined">Cancel</button>
            </footer>
        </div>
    </div>

    <div id="notification" class="notification is-light hidden">
        <!-- <button class="delete"></button> -->
    </div>

    <script src="./js/branch.js"></script>
</body>

</html>
